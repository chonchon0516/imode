<FONT COLOR="blue">みる科学 Visible Science</font><BR>
光学顕微鏡、電子顕微鏡、超高圧電子顕微鏡のしくみや、細胞より小さい分子の構造や、仕組みを明らかにするＸ線構造解析などの技術と、それらを利用した研究の一端を紹介しています。<BR>

<FONT COLOR="blue">大阪大学の系譜 Roots of Osaka University</font><BR>
かつての懐徳堂、適塾といった大坂市民の学問からの流れを継承し、今日まで受け継がれてきた大阪大学。その学問や研究活動と、社会との関わりの歴史を紹介しています。<BR>
